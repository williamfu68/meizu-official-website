        <div class="header">
            <a href="http://www.meizu.com" class="meizuLogo">
                <i class="i_icon"></i>
            </a>
        </div>
        <img src="../../images/regist/flyme.png" alt="Flyme" class="logo hide" id="logo">
    </div>
    <div class="banner-box clear">
        <div class="bg-box">
            <form id="mainForm" class="main-form" novalidate="novalidate">
                <div class="tab-title">
                    <a href="">注册 Flyme 账号</a>
                </div>
                <div class="normalInput cycode-box show-cycode" id="cycode-box" style="margin:82px 0 40px;">
                    <div class="cycode-selectbox phoneText">
                        <span class="cycode-selected cycode-height cycodePhone">
                            <!-- <input readonly class="ipt-cycode phone_num" id="cycode" value="+86" >
                            <i class="arrow-down"></i> -->
                            <select name="" id="selectbox">
                                <option value="+86">+86</option>
                                <option value="666">666</option>
                                <option value="777">777</option>
                                <option value="888">888</option>
                            </select>
                        </span>
                        <input id="phone" name="phone" class="ipt-phone phone_num inp-focus" maxlength="20" placeholder="手机号码" autocomplete='off' tabindex="2" />
                    </div>
                </div>
                <div class="normalInput cycode-box show-cycode" id="cycode-box2">
                    <div class="circle">
                        <span></span>
                    </div>
                    <div class="text">点击按钮进行验证</div>
                    <div class="geetest"></div>
                </div>
                <div class="info">
                    <input type="radio" class="radio">
                    <div class="link">
                        <span> 注册账号即表示您同意并愿意遵守</span>
                        <a href="https://i.flyme.cn/serviceAgreement" target="_blank"> Flyme账号服务协议、</a>
                        <a href="https://www.meizu.com/legal.html" target="_blank"> 法律声明</a>和
                        <a href="https://i.flyme.cn/privacy" target="_blank"> 隐私政策</a>
                    </div>
                </div>
                <a id="register" class="fullBtnBlue">立即注册</a>
                <a class="go2register linkABlue" href="https://i.flyme.cn/register?appuri=&amp;useruri=http%3A%2F%2Fstore.meizu.com%2Fmember%2Flogin.htm%3Fuseruri%3Dhttp%3A%2F%2Fwww.meizu.com&amp;service=store&amp;sid=unionlogin" target="_blank" id="toRegister">登录</a>
            </form>
        </div>
