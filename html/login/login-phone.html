    <link href="https://uc-res.mzres.com/resources/uc/wlogin/member/css/vCodeLogin.css?ver=20181229" type="text/css" rel="stylesheet" />
    <title> Flyme 账号 - 登录 </title>
    <link rel="stylesheet" href="../../css/login/login-phone.css">
</head>

<body>
    <div class="content">
        <div class="header">
            <a href="http://www.meizu.com" class="meizuLogo">
                <i class="i_icon"></i>
            </a>
        </div>
        <img src="../../images/login/flyme.png" alt="Flyme" class="logo hide" id="logo">
    </div>

    <div class="banner-box clear">
        <div class="bg-box">
            <form id="mainForm" class="main-form" novalidate="novalidate">
                <a href="../../html/login/login.html" target="_blank" class="phone">
                    <img src="../../images/login/phone.png" alt="图片显示失败">
                </a>
                <div class="tab-title">
                    <span>账号登录</span>
                    <span class="register-line"></span>
                    <span class="tab-title-second">二维码登录</span>
                </div>
                <div class='normalInput cycode-box show-cycode' id="cycode-box" style="margin:40px 0 0px;">
                    <div class="cycode-selectbox phoneText">
                        <input id="phone" name="phone" class="ipt-phone phone_num inp-focus" maxlength="20" placeholder="手机号/ Flyme 账号" autocomplete='off' tabindex="2" />
                    </div>
                </div>
                <div class='normalInput cycode-box show-cycode' id="cycode-box" style="margin:20px 0 20px;">
                    <div class="cycode-selectbox phoneText">
                        <input id="phone" name="phone" class="ipt-phone phone_num inp-focus" maxlength="20" placeholder="密码" autocomplete='off' tabindex="2" />
                    </div>
                </div>
                <div class='normalInput cycode-box show-cycode' id="cycode-box" style="margin:20px 0 20px;">
                    <div class="cycode-selectbox phoneText">
                        <input id="phone" name="phone" class="ipt-phone phone_num inp-focus" maxlength="20" placeholder="点击按钮进行验证" autocomplete='off' tabindex="2" />
                    </div>
                </div>
                <div class="checkbox-field">
                    <input type="checkbox" name="" id="checkbox">
                    <label for="checkbox" class="checkbox-field-txt">记住登录状态</label>
                </div>
                <a id="register" class="fullBtnBlue">登录</a>
                <a class="go2register linkABlue" href="https://i.flyme.cn/register?appuri=&amp;useruri=http%3A%2F%2Fstore.meizu.com%2Fmember%2Flogin.htm%3Fuseruri%3Dhttp%3A%2F%2Fwww.meizu.com&amp;service=store&amp;sid=unionlogin" id="toRegister">注册</a>
                <a class="go2forgetpwd linkABlue rememberFieldForA" href="https://i.flyme.cn/forgetpwd" target="_blank">忘记密码?</a>
            </form>
        </div>
    </div>
    <!-- 底部 -->
